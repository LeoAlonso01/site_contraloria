<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contraloría UMSNH{% endblock %}</title>

    <!-- Favicon (añade estas líneas) -->
    <link rel="icon" href="{% static 'media/img/escudo-umsnh.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'media/img/escudo-umsnh.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% include 'includes/head.html' %}
</head>

<body>
    {% include 'includes/nav.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'includes/footer.html' %}
</body>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Selecciona todos los botones que controlan colapsables
    const buttons = document.querySelectorAll('[data-bs-toggle="collapse"]');

    buttons.forEach(button => {
        const targetSelector = button.getAttribute('data-bs-target');
        const target = document.querySelector(targetSelector);
        const icon = button.querySelector('i');

        // Si no encuentra el target o el icono, salta
        if (!target || !icon) return;

        // Inicializa el icono según si está abierto al cargar
        if (target.classList.contains('show')) {
            icon.classList.remove('bi-plus');
            icon.classList.add('bi-dash');
        } else {
            icon.classList.remove('bi-dash');
            icon.classList.add('bi-plus');
        }

        // Escucha los eventos de colapso de Bootstrap
        target.addEventListener('shown.bs.collapse', () => {
            icon.classList.remove('bi-plus');
            icon.classList.add('bi-dash');
        });

        target.addEventListener('hidden.bs.collapse', () => {
            icon.classList.remove('bi-dash');
            icon.classList.add('bi-plus');
        });
    });
});
</script>


</html>
