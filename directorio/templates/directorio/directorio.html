{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Directorio de Jefaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1 class="my-4">Directorio de Jefaturas</h1>
    <div class="row">
        {% for jefa in jefaturas %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ jefa.nombre }}</h5>
                    <p class="card-text">
                        <strong>Nombramiento:</strong> {{ jefa.nombramiento }}<br>
                        <strong>Correo:</strong> {{ jefa.correo }}<br>
                        <strong>Tel√©fono:</strong> {{ jefa.telefono }}<br>
                        {% if jefa.cv %}
                        <a href="{{ jefa.cv.url }}" class="btn btn-primary mt-2">Ver CV</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
